<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin | authentification</title>
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/auth.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                     </div>
                    <h6 class="mb-4 text-muted">Connectez-vous à votre compte
                    </h6>
                    <form action="" method="">
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Nom d'utilisateur</label>
                            <input type="email" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3 text-start">
                            <div class="form-check">
                              <input class="form-check-input" name="remember" type="checkbox" value="" id="check1">
                              <label class="form-check-label" for="check1">
                                Se souvenir de moi sur cet appareil

                              </label>
                            </div>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4">Se connecter</button>
                    </form>
                    <p class="mb-2 text-muted">Mot de passe oubliée? <a href="forgot-password.html">
                        Réinitialiser</a></p>
                   <!-- <p class="mb-0 text-muted">Don't have account yet? <a href="signup.html">Signup</a></p>
                    -->
                </div>
            </div>
        </div>
    </div>
<!-- beginof Footer it's just a javascript files -->
{% include "pages/includes/footer.html" %}
<!-- endof Footer it's just a javascript files -->
</body>

</html>
